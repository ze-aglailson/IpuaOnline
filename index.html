<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Principal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/css/includes.css">
        <!-- Librarias -->
        <link rel="stylesheet" href="assets/lib/owlCarousel/dist/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/lib/owlCarousel/dist/assets/owl.theme.default.min.css">
    <script src="assets/js/cabecalho.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="shortcut icon" href="assets/img/sistema/favicon.png" type="image/x-icon">

<body>

    <header class="container-cabecalho">

        <div class="content-logo-btn-menu">

            <h2 class="logo"><a href="#">Logo aqui</a></h2>

            <div class="content-menu" id="content-menu">
    
                <nav class="menu-principal">
                    <form action="#" class="form-busca" method="get">
                        <input type="text" id="ipt-busca" name="ipt-busca" placeholder="busque por algo...">
                        <button type="submit" class="btn-busca" id="btn-busca">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <ul class="ul-items-menu">
                        <li class="item" linkInterno="true">    <a href="#home">Home</a></li>
                        <li class="item" linkInterno="false">    <a href="#categorias">Categorias</a></li>
                        <li class="item" linkInterno="false">    <a href="#eventos">Eventos</a></li>
                        <li class="item" linkInterno="false">    <a href="#servicos">Serviços</a></li>
                        <li class="item" linkInterno="false">    <a href="#sobre">Sobre</a></li>
                        <li class="item" linkInterno="true">    <a href="#contato">Contato</a></li>
                    <ul class="ul-items-midia">
                        <li class="item"><a href="" class="icon-facebook"><i class="fab fa-facebook-square"></i></a></li>
                        <li class="item"><a href="" class="icon-instagram"><i class="fab fa-instagram"></i></a></li>
                        <li class="item"><a href="" class="icon-youtube"><i class="fab fa-youtube"></i></a></li>
                        <li class="item"><a href="" class="icon-whatsapp"><i class="fab fa-whatsapp"></i></a></li>
                    </ul>

                </nav>
    
            </div>

            <div class="btn-menu">
                <span class="linha-btn linha-btn-1"></span>
                <span class="linha-btn linha-btn-2"></span>
                <span class="linha-btn linha-btn-3"></span>
            </div>

        </div>

    
    </header>

    <main class="container-principal">

            <section class="section-home section" id="home">
                <h1>Home</h1>
                
            </section>

        <div class="contente-btn-volta-topo">
            <button class="btn-volta-top">
                <i class="fas fa-chevron-up"></i>
            </button>
        </div>

    </main>

    <footer>
        <p>Todos os direitos reservado - Ipuã Online &copy;</p>
    </footer>
        <!-- jquery -->
        <script src="assets/lib/jquery/jquery-3.6.0.min.js"></script>
        <!-- OwlCarousel -->
        <script src="assets/lib/owlCarousel/dist/owl.carousel.min.js"></script>
    
        <script src="assets/js/slider.js"></script>
